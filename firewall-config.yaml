---
imports:
   - path: https://storage.googleapis.com/rs-gdm-stl-master/constants_v1/constants_v1.py
     name: constants_v1.py
####################################################
resources:
    #Constants #####################################
    - type: constants_v1.py
      name: binnys-constants
      properties:
         NETwork: &NET global/NETworks/binnys-NET01 

    # Firewall Rules ###############################
    - type: rs_bastions_firewall_rule_v1.py
      name: binnys-bastion
      properties:
         NETwork: *NET
         directInstanceAccess: true
    
    - type: compute.v1.firewall
      name: binnys-Production_Shared
      properties:
         NETwork: *NET
         direction: INGRESS
         targetTags:
             - all-internal
         allowed:
             - IPProtocol: tcp
               ports:
                 - 80
                 - 22
         sourceRanges: 
             - '192.168.3.0/24'


    - type: compute.v1.firewall
      name: binnys-bastion
      properties:
         NETwork: *NET
         direction: INGRESS
         targetTags:
             - bastion-access
         allowed:
             - IPProtocol: tcp
               ports:
                 - 22
         sourceRanges: 
             - '192.168.3.0/24'


    - type: compute.v1.firewall
      name: binnys-CLB 
      properties:
         NETwork: *NET
         direction: INGRESS
         targetTags:
             - http
         allowed:
             - IPProtocol: tcp
               ports:
                 - 80
         sourceRanges: 
             - '192.168.1.0/24'


    - type: compute.v1.firewall
      name: binnys-All-internal 
      properties:
         NETwork: *NET
         direction: EGRESS
         targetTags:
             - nat-gw
         allowed:
             - IPProtocol: tcp
         sourceRanges: 
             - '0.0.0.0/0'

